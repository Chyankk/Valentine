<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Dhana ‚ù§Ô∏è</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #ffebf0;
            font-family: sans-serif;
            overflow: hidden;
            text-align: center;
        }
        #container { padding: 20px; width: 100%; max-width: 400px; }
        h1 { color: #e91e63; font-size: 2rem; }
        .buttons {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-top: 30px;
            position: relative;
            height: 150px;
        }
        button {
            padding: 15px 25px;
            font-size: 1.2rem;
            font-weight: bold;
            border: none;
            border-radius: 50px;
            cursor: pointer;
        }
        #yesBtn { background-color: #ff4d6d; color: white; transition: 0.3s; z-index: 10; }
        #noBtn { background-color: #adb5bd; color: white; position: absolute; transition: 0.1s; }
        img { width: 200px; border-radius: 15px; }
    </style>
</head>
<body>

    <div id="container">
        <div id="content">
            <img src="https://media.giphy.com/media/v4aDR0r6W5iXm/giphy.gif" alt="Cute hearts">
            <h1>Dhana, will you be my Valentine?</h1>
            <div class="buttons">
                <button id="yesBtn" onclick="celebrate()">Yes</button>
                <button id="noBtn" onmouseover="moveButton()" ontouchstart="moveButton()">No</button>
            </div>
        </div>
    </div>

    <script>
        let yesSize = 1;
        function moveButton() {
            const noBtn = document.getElementById('noBtn');
            const yesBtn = document.getElementById('yesBtn');
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
            noBtn.style.left = x + 'px';
            noBtn.style.top = y + 'px';
            yesSize += 0.3;
            yesBtn.style.transform = `scale(${yesSize})`;
        }
        function celebrate() {
            document.getElementById('container').innerHTML = `
                <h1 style="font-size: 3rem;">YAY! ü•∞</h1>
                <img src="https://media.giphy.com/media/l41lTfO52I7R10Fm8/giphy.gif" style="width: 280px;">
                <p style="font-size: 1.5rem; color: #e91e63; font-weight: bold;">See you soon!</p>
            `;
        }
    </script>
</body>
</html>
